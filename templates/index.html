<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Spelling Bee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 2rem;
            color: #61dafb;
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            min-height: 1.5em;
            color: #ccc;
        }

        button {
            background-color: #61dafb;
            color: #20232a;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            color: #888;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #f44336;
        }

        .scoreboard {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #aaa;
            background: #252525;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .definition-box {
            background-color: #333;
            color: #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            min-height: 2rem;
            display: none;
            text-align: left;
            /* Hidden by default */
        }

        .definition-field {
            margin-bottom: 8px;
        }

        .field-label {
            color: #61dafb;
            font-weight: bold;
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }

        .order-selector {
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .order-selector select,
        .filter-group select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
            background: #252525;
            padding: 15px;
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: #61dafb;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .instruction {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêù Spelling Bee Agent</h1>

        <div class="scoreboard">
            <span id="scoreCorrect" class="correct">Correct: 0</span> |
            <span id="scoreIncorrect" class="incorrect">Incorrect: 0</span>
        </div>

        <div class="status" id="statusText">Ready to start.</div>

        <div class="filter-container">
            <div class="filter-group">
                <label for="yearFilter">Year</label>
                <select id="yearFilter" onchange="updateFilters()">
                    <option value="all">All Years</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="listFilter">List</label>
                <select id="listFilter" onchange="updateFilters()">
                    <option value="all">All Lists</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="diffFilter">Difficulty</label>
                <select id="diffFilter" onchange="updateFilters()">
                    <option value="all">All Levels</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="orderSelect">Order</label>
                <select id="orderSelect" onchange="changeOrder()">
                    <option value="random">Random</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </div>

        <div class="definition-box" id="definitionBox"></div>

        <div class="controls">
            <button id="nextBtn" onclick="nextWord()">Next Word</button>
            <button id="resumeBtn" onclick="resumeGame()"
                style="display: none; background-color: #61dafb; color: #20232a;">‚ñ∂ Resume</button>
        </div>

        <div class="result" id="resultText"></div>
        <div class="loader" id="loader"></div>

        <div class="instruction">üí° Tip: Say <strong>"stop"</strong> to pause or <strong>"repeat"</strong> to hear the
            word again.
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('statusText');
        const resultEl = document.getElementById('resultText');
        const nextBtn = document.getElementById('nextBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const loader = document.getElementById('loader');
        const defBox = document.getElementById('definitionBox');
        const scoreCorrect = document.getElementById('scoreCorrect');
        const scoreIncorrect = document.getElementById('scoreIncorrect');
        const orderSelect = document.getElementById('orderSelect');
        const yearFilter = document.getElementById('yearFilter');
        const listFilter = document.getElementById('listFilter');
        const diffFilter = document.getElementById('diffFilter');

        async function loadFilters() {
            try {
                const response = await fetch('/api/filters');
                const data = await response.json();

                populateSelect(yearFilter, data.years, "All Years");
                populateSelect(listFilter, data.lists, "All Lists");
                populateSelect(diffFilter, data.difficulties, "All Levels");
            } catch (err) {
                console.error("Failed to load filters", err);
            }
        }

        function populateSelect(selectEl, values, allLabel) {
            selectEl.innerHTML = `<option value="all">${allLabel}</option>`;
            values.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.innerText = val;
                selectEl.appendChild(opt);
            });
        }

        async function updateFilters() {
            const year = yearFilter.value;
            const list = listFilter.value;
            const diff = diffFilter.value;

            try {
                const response = await fetch('/api/update_filters', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ year, list, difficulty: diff })
                });
                const data = await response.json();
                resultEl.innerText = `Filters updated. ${data.word_count} words available.`;
                resultEl.className = "result";
            } catch (err) {
                console.error("Failed to update filters", err);
            }
        }

        async function changeOrder() {
            const order = orderSelect.value;
            try {
                await fetch('/api/set_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order: order })
                });
                resultEl.innerText = "Order updated to " + order;
            } catch (err) {
                console.error("Failed to update order", err);
            }
        }

        async function resumeGame() {
            resumeBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.disabled = true;
            statusEl.innerText = "Resuming...";

            try {
                await fetch('/api/repeat_word', { method: 'POST' });
            } catch (err) {
                console.error("Failed to repeat word", err);
            }
            await listen();
        }

        function updateScore(score) {
            if (score) {
                scoreCorrect.innerText = "Correct: " + score.correct;
                scoreIncorrect.innerText = "Incorrect: " + score.incorrect;
            }
        }

        async function nextWord() {
            setLoading(true);
            statusEl.innerText = "Agent is speaking...";
            resultEl.innerText = "";
            resultEl.className = "result";
            defBox.style.display = 'none';
            defBox.innerText = "";
            nextBtn.disabled = true;
            resumeBtn.style.display = 'none';

            try {
                const response = await fetch('/api/next_word', { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    statusEl.innerText = "Waiting for your answer (or hint request)...";
                    updateScore(data.score);
                    // Automatically trigger listen
                    await listen();
                } else {
                    statusEl.innerText = "Error: " + data.error;
                }
            } catch (err) {
                statusEl.innerText = "Connection Error";
            } finally {
                setLoading(false);
                nextBtn.disabled = false;
            }
        }

        async function listen(retryCount = 0) {
            const MAX_RETRIES = 3;
            setLoading(true);

            // Wait for speech to finish before saying "Listening"
            try {
                await fetch('/api/wait_for_speech');
            } catch (err) {
                console.error("Wait for speech failed", err);
            }

            statusEl.innerText = "Listening (10s)...";
            nextBtn.disabled = true;
            resumeBtn.style.display = 'none';

            try {
                const response = await fetch('/api/listen', { method: 'POST' });
                const data = await response.json();

                updateScore(data.score);

                if (data.result === 'hint') {
                    if (data.type !== 'repeat') {
                        // Show the specific hint field (except for repeat)
                        const fieldId = `hint-${data.type}`;
                        if (!document.getElementById(fieldId)) {
                            let fieldLabel = data.type.charAt(0).toUpperCase() + data.type.slice(1);
                            const hintHtml = `<div class="definition-field" id="${fieldId}"><span class="field-label">${fieldLabel}:</span> ${data.text}</div>`;
                            defBox.innerHTML += hintHtml; // Accumulate only new hint types
                        }
                        defBox.style.display = 'block';
                        statusEl.innerText = "Hint provided";
                    } else {
                        statusEl.innerText = "Repeating word...";
                    }

                    // Automatically listen again for the answer after a hint (reset retries)
                    await listen(0);
                    return; // Prevent further execution of this call's finally block
                } else if (data.result === 'paused') {
                    statusEl.innerText = "Agent is paused. Click Resume to continue.";
                    resumeBtn.style.display = 'inline-block';
                    nextBtn.style.display = 'none'; // Hide next button when paused
                    return; // Exit early to keep nextBtn hidden
                } else if (data.result === 'correct') {
                    resultEl.innerText = "CORRECT! ‚úÖ";
                    resultEl.className = "result correct";
                    statusEl.innerText = "You said: " + data.heard;
                    if (data.action === 'repeated') {
                        await listen(0);
                        return;
                    }
                } else if (data.result === 'incorrect') {
                    resultEl.innerText = "INCORRECT ‚ùå";
                    resultEl.className = "result incorrect";
                    statusEl.innerText = "You said: " + data.heard + " (Target: " + data.target + ")";
                    if (data.action === 'repeated') {
                        await listen(0);
                        return;
                    }
                } else {
                    if (retryCount < MAX_RETRIES) {
                        statusEl.innerText = "Didn't hear anything. Retrying (" + (retryCount + 1) + "/" + MAX_RETRIES + ")...";
                        await listen(retryCount + 1);
                        return; // Prevent further execution of this call's finally block
                    } else {
                        statusEl.innerText = "Stopped listening. Click 'Next Word' to try again.";
                    }
                }
            } catch (err) {
                statusEl.innerText = "Error processing answer.";
            } finally {
                setLoading(false);
                // Only re-enable and show nextBtn if we are NOT in a paused or recursive listen state
                // (Though recursion is handled by the calls themselves, the final finally will run)
                if (statusEl.innerText.indexOf("paused") === -1 && statusEl.innerText.indexOf("Retrying") === -1) {
                    nextBtn.disabled = false;
                    nextBtn.style.display = 'inline-block';
                }
            }
        }

        function setLoading(isLoading) {
            loader.style.display = isLoading ? "inline-block" : "none";
        }

        document.addEventListener('DOMContentLoaded', loadFilters);
    </script>
</body>

</html>
